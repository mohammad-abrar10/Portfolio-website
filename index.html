<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>My portfolio</title>
</head>
<body>
  <div class="wrapper">
    <!-- ==================ist section ======================== -->
    <!-- header -->
    <section class="ist-section flex">
      <div class="ist-section-header flex">
        <div class="logo-part">
           <h1>Portfolio.</h1>
        </div>
        <div class="nav-bar">
          <ul class="flex">
           <li><a href="#">Home.</a></li>
           <li><a href="#">About.</a></li>
           <li><a href="#">Skills.</a></li>
           <li><a href="#">Works.</a></li>
           <li><a href="#">Contact.</a></li>
          </ul>
        </div>
        <div class="day-night-mode">
          <span>.</span>
        </div>
      </div>
      <!-- main of ist section -->
      <div class="ist-section-main flex">
        <div class="left-ist-side flex">
           <div class="social-container flex">
           <a href="#"><i class="fa-brands fa-github"></i></a>
           <a href="#"><i class="fa-brands fa-linkedin"></i></a>
           <a href="#"><i class="fa-brands fa-instagram"></i></a>
           <span></span>
           </div>
        </div>
        <div class="left-mid-side flex">
          <div class="pic-circle">
            <div class="img-container flex">
              <h1>Abrar</h1>
              <img src="./mypic.png" alt="My-pic">
            </div>
          </div>
        </div>
        <div class="left-right-side flex">
          <div class="text-line flex">
            <h3>Scroll</h3>
            <span></span>
          </div>
        </div>
      </div>


    </section>
  </div>
</body>
</html>
